<div id = 'geneBox' style = 'width: 450px; height: 150px; overflow:auto;  background-color: #adadad; display: inline-block;'></div>

<br><br>

<div id= "Piecharts" style = 'width: 450px; height: 550px; overflow:auto;  background-color: #adadad; display: inline-block;'></div>






<script>
    function makeid(length) {
        var result           = '';
        var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        var charactersLength = characters.length;
        for ( var i = 0; i < length; i++ ) {
                result += characters.charAt(Math.floor(Math.random() * 
                charactersLength));
            }
        return result;
    }
    
    
    $(document).ready(function() {
        
        for (let i = 0; i < 50; i++) {
        
            $("#geneBox").append("<gene-button id = '"+ i + "' name = '"+ makeid(Math.floor(Math.random() * 3) + 2) + "' color = '#" + Math.floor(Math.random()*16777215).toString(16) + "'></gene-button>");
            $("#Piecharts").append("<d3draw-widget data = '{a: "+ Math.floor(Math.random()*167)+" b: "+ Math.floor(Math.random()*167)+", c:"+ Math.floor(Math.random()*167)+", d:"+ Math.floor(Math.random()*167)+", e:"+ Math.floor(Math.random()*167)+"}'></d3draw-widget>");
        }
        
        $("#Piecharts").append("<d3draw-widget data = '{a: 9, b: 20, c:30, d:8, e:12 f:99 g:300}' color = '#" + Math.floor(Math.random()*16777215).toString(16) + "'></d3draw-widget>");
    //makeGeneButton('parent', 'id', 'text');
    
    });
    

    
    </script>
