<ul>
    {{data['usr'] }} 

</ul>


<div class="display">
    <input type="number" class="text">
</div>

<div class="buttons"></div>
    <ul>
        {% for pair in pairs %}
        <input type="button" value='{{ pair[1] }}' class="btn" id ='{{ pair[0] }}'>
        {% endfor %}
    </ul>
</div>



<div class="content-section">
    
        <fieldset class="form-group">
            {% for slider in sliders %}
            <div class="slidecontainer">
                
                <input type="range" min=0 max=128 class="slider" id='{{ slider[0] }}' >{{ slider[1] }}</input>
                
            </div>

        {% endfor %}
        </fieldset>


</div>


<script type="text/javascript" charset="utf-8">

    const display = document.querySelector(".text"),
            sldrs = document.querySelectorAll(".slider"),
            btns = document.querySelectorAll(".btn");
            
            btns.forEach(function(btn) {
                btn.addEventListener("click", uiChange);
            });
            
            sldrs.forEach(function(slider) {
                slider.addEventListener("change", uiChange);
                console.log(slider.id + " " + slider.value);
                slider.max = 32;
                
            });
            
            function uiChange() {    
                console.log(this.id + " " + this.value);
            };

            function buttons() {
                display.value = this.value;
                console.log((this.id + " " + this.value));
            };

</script>
