<body>




	<div style = "width: 300px; height: 400px">


    <h2 >CUSTOM-ELEMENTS</h2>
	custom gene buttons made using a template
    <br><br>


		<div id = 'geneBox' style = 'width: 450px; height: 150px; overflow:auto;  background-color: #adadad; display: inline-block;'>
			<gene-button id = '123' name = 'ATP1' color = 'lightgreen'></gene-button>
			<gene-button id = '133' name = 'HLX' color = 'red'></gene-button>
			<gene-button id = '523' name = 'ASC' color = '#00bbbb'></gene-button>

		</div>
		
</div>


<script>
function makeid(length) {
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
			result += characters.charAt(Math.floor(Math.random() * 
			charactersLength));
		}
    return result;
}


$(document).ready(function() {
	
	for (let i = 0; i < 50; i++) {
	
		$("#geneBox").append("<gene-button id = '"+ i + "' name = '"+ makeid(Math.floor(Math.random() * 3) + 2) + "' color = '#" + Math.floor(Math.random()*16777215).toString(16) + "'></gene-button>");
	}

//makeGeneButton('parent', 'id', 'text');

});

</script>
